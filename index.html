<body>
 
  <div class="container">
    <div class="row">
      <h1>Calendar Test</h1>
      <select id="color_selector">
        <option value="all">All categories</option>
        <option value="presentationcentre">Presentation</option>
        <!-- <option value="orange">Orange schools</option>
        <option value="green">Green schools</option> -->
      </select>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h4 id="modalTitle" class="modal-title"></h4>  
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">close</span>
              </button>
            </div>
            <div id="modalBody" class="modal-body card">
            </div>
            <div class="modal-footer">
              <span class="favourite btn">
                <img class="heart" src="https://icon.now.sh/heart/ccc">
                <!-- Add to Favs -->
                
              </span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a class="btn btn-success" id="eventUrl" target="_blank">Event Page</a>
            </div>
        </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="js/libs/jquery/jquery-3.4.1.js"></script>

   <!-- Tooltip -->
  <!-- <script src="./js/libs/popper/popper.min.js"></script>
  <script src="./js/libs/tooltip/tooltip-3.3.min.js"></script> -->



   <!-- App JS -->
  <script src="js/main.js"></script>
  <script>
  $('#color_selector').on('change', function() {
          this.calendar('rerenderEvents');
        })  
  </script>
