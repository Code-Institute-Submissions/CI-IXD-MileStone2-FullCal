.event-card h4 small {

.card-text.show{
  margin-bottom: 1em;
}

.card-text.collapse:not(.show) {
  display: block;
  /* height = lineheight * no of lines to display */
  height: 66px;
  overflow: hidden;
}

.card-text.collapsing {
  height: 65px;
}

.card-text.collapse:after{
  content: '';
  display: block;
  position: absolute;
  width: 95%;
  height: 25%;
  bottom: 65px;
  background: linear-gradient(transparent, #FFF) left repeat; 
}

.card-text.collapse.show:after{
  background: transparent; 
}


/* pseudo-footer */
.event-card {
  background: linear-gradient(to top, #efefef 0px, #efefef 65px, transparent 65px) no-repeat;
}

.card-footer {
  border: none;
  background: transparent;
  cursor: default;
}
