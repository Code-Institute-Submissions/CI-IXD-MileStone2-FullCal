<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Calendar Events</title>
  <!-- Vendor CSS -->
  <link href="../js/libs/bootstrap-4.4.1/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <!-- fa -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="../js/libs/fullcalendar/packages/daygrid/main.css" type="text/css" rel="stylesheet" />
  <link href="../js/libs/fullcalendar/packages/timegrid/main.css" type="text/css" rel="stylesheet" />
  <link href="../js/libs/fullcalendar/packages/list/main.css" type="text/css" rel="stylesheet" />
  <link href="../js/libs/fullcalendar/packages/core/main.css"  type="text/css" rel="stylesheet" />
  <link href="../js/libs/fullcalendar/packages/bootstrap/main.css"  type="text/css" rel="stylesheet" />
  <style>
.tooltip-inner {
    white-space:pre-wrap;
}
  
  </style>
</head>
<body>
 
  <div class="container">
    <div class="row">
      <h1>Calendar Test</h1>
      <!-- <select id="color_selector">
        <option value="all">All Venues</option>
        <option value="presentationcentre">Presentation Centre <smaller>Enniscorthy</smaller></option>
        <option value="wexfordartscentre">Wexford Arts Centre</option> -->
        <!-- <option value="orange">Orange schools</option>
        <option value="green">Green schools</option> -->
      <!-- </select> -->
      <form id="checkboxes">
        <label class="mr-2"><input id="checkAll" type="checkbox" value="all" checked><span class="ml-2">ALL</span></label>  
      </form>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="calendar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Event ID</th>
              <th>Event Title</th>
              <th>Event Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="event-list"></tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h4 id="modalTitle" class="modal-title"></h4>  
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">close</span>
              </button>
            </div>
            <div id="modalBody" class="modal-body card">
            </div>
            <div class="modal-footer">
              <span class="favourite btn">
                <img class="heart" src="https://icon.now.sh/heart/ccc">
                <span class="favourite-text">Add Event</span>
              </span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a class="btn btn-success" id="eventUrl" target="_blank">Event Page</a>
            </div>
        </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="../js/libs/jquery/jquery-3.4.1.js"></script>
    <!-- FullCalendar.io -->
  <script src="../js/libs/fullcalendar/packages/core/main.js"></script>
  <script src="../js/libs/fullcalendar/packages/core/locales/en-gb.js"></script>
  <script src="../js/libs/fullcalendar/packages/daygrid/main.js"></script>
  <script src="../js/libs/fullcalendar/packages/timegrid/main.js"></script> 
  <script src="../js/libs/fullcalendar/packages/list/main.js"></script>
  <script src="../js/libs/fullcalendar/packages/interaction/main.js"></script>
  
  <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
  <!-- <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script> -->

  <script src="../js/libs/bootstrap-4.4.1/js/bootstrap.min.js"></script>
  <script src="../js/libs/fullcalendar/packages/bootstrap/main.js"></script>
   <!-- Tooltip -->
  <!-- <script src="./js/libs/popper/popper.min.js"></script>
  <script src="./js/libs/tooltip/tooltip-3.3.min.js"></script> -->



   <!-- App JS -->
  <script src="app.js" type="module"></script>
  <!-- <script>
  $('#color_selector').on('change', function() {
        })  
  </script> -->
  <!-- <script src="js/test.js"></script> -->
</body>
</html>
